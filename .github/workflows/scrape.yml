name: Scrape LoterÃ­as RD

on:
  schedule:
    - cron: "*/30 * * * *"     # cada 30 min (UTC)
  workflow_dispatch: {}         # botÃ³n "Run workflow"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # permite commitear al repo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python -m scraper.main   # ðŸ‘ˆ IMPORTANTE: ejecutar como mÃ³dulo

      - name: Commit & push
        run: |
          if [[ -n "$(git status --porcelain public/)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/
            git commit -m "chore: resultados $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "Sin cambios."
          fi
