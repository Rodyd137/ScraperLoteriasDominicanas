name: Loterias Push

on:
  schedule:
    - cron: "*/10 * * * *" # cada 10 min (cron en UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  push-on-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run notifier
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
        run: |
          node .github/scripts/push-on-changes.mjs

      - name: Commit state (if changed)
        run: |
          git config user.name "lottery-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .botstate/lastDates.json || true
          if ! git diff --cached --quiet; then
            git commit -m "bot: update lastDates"
            git push
          fi
